<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>

    <div class="container">
        <div class="banner">
             <h1 class="banner-heading">Subscribe Here</h1>
             <div class="arrow">
                <i class="fas fa-arrow-down"></i>
             </div>
             <button class="banner-btn"> Click Now</button>
        </div>
           
        <div class="form-container">
                <form class="sign-up-form">
                    <input type="text" class="form-input"
                    placeholder="FULL NAME">
                    <input type="email" class="form-input"
                    placeholder="EMAIL ADDRESS">
                    <p> Get News?</p>
                    <label>No</label>
                    <input type="checkbox">
                    <label>Yes</label>
                    <button type="button">Sign Up Here</button>
                </form>

                <div class="header">
                     <h1>Welcome to CodeandCreate</h1>
                </div>

                <div class="x-btn">&#10005;</div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
